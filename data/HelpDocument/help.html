        <h3 style="text-align: center;">MineCraft Recording Program</h3>

            <h2>简介</h2>
            <label>&ensp;&ensp;&ensp;&ensp;MineCraft管理器，Github中已经开源，名字为：MineCraft_Recording_Program。本管理器持续更新，版本2.0.0后，
            管理器创建的项目已经可以持续兼容了。（但是请注意：2.0.0版本之前，版本没有自动更新功能，项目一般不兼容，不建议使用）。</label><br>
            <label>&ensp;&ensp;&ensp;&ensp;MineCraft管理器，致力于帮助MineCraft的玩家（特别是Java版的玩家）记录信息，并且制造相应模组。
            本人希望听到用户的反馈，若有能力，可以在Github中的issues中进行反馈</label>

            <h2>日志功能</h2>
            <label>日志功能是用来记录每一天所做的事情的，可以在以后查看是什么时候完成的。计划添加插入图片功能。</label><br>
            <label style="color: orange;">使用本功能之前请先创建项目</label>&ensp;&ensp;<a href="#other">如何创建项目？点我</a><br><br>
            <label style="font-weight: bold;">使用方法：</label><br>

            <label style="font-weight: bold;">1. 创建一个日志，日志以天为单位</label><br>
            <img src="imgs/log/img1.png" alt="图片加载失败"><br>
            <img src="imgs/log/img2.png" alt="图片加载失败"><br>
            <label>点击“今日”字样的按钮可以自动填充今日的日期，若手动填写日期，则可以填写今日以前的日期</label><br><br>

            <label style="font-weight: bold">2. 搜索日志并选择</label><br>
            <img src="imgs/log/img3.png" alt="图片加载失败"><br>
            <img src="imgs/log/img4.png" alt="图片加载失败"><br><br>

            <label style="font-weight: bold;">3. 创建内容</label><br>
            <img src="imgs/log/img5.png" alt="图片加载失败"><br>
            <img src="imgs/log/img5.png" alt="图片加载失败"><br><br>

            <label style="font-weight: bold;">4. 删除内容</label><br>
            <label>点击页面最上方的删除按钮，在弹出的窗口中选定要删除的事件点就可以删除了</label><br><br>

            <label style="font-weight: bold;">5. 保存内容</label><br>
            <label>本程序不设有自动保存，所以在编辑完毕之后请务必进行保存！！！</label>
        </div>

        <div id="position" style="text-align: left;">
            <h2>坐标记录功能</h2>
            <label>坐标记录功能是用来记录坐标的，解放脑袋，适合探索发展形的玩家使用。计划添加相应模组功能（游戏内修改坐标、传送坐标）。</label><br>
            <label>坐标组记录是以坐标组为大单位，坐标为小单位来记录的</label><br>
            <label style="color: orange;">使用本功能之前请先创建项目</label>&ensp;&ensp;<a href="#other">如何创建项目？点我</a><br><br>
            <label style="font-weight: bold;">使用方法：</label><br>

            <label style="font-weight: bold;">1. 创建坐标组</label><br>
            <img src="imgs/position/img1.png" alt="图片加载失败"><br>
            <img src="imgs/position/img2.png" alt="图片加载失败"><br>
            <label>如果创建成功，屏幕会显示如下：</label><br>
            <img src="imgs/position/img3.png" alt="图片加载失败"><br><br>

            <label style="font-weight: bold;">2. 删除坐标组</label><br>
            <label>在要删除的坐标组的旁边的“删除本组”按钮，即可删除</label><br><br>

            <label style="font-weight: bold;">3. 创建坐标</label><br>
            <label style="color: blue">请分清“坐标”和“坐标组”，坐标是坐标组以下的区分登记</label><br>
            <img src="imgs/position/img4.png" alt="图片加载失败"><br>

            <img src="imgs/position/img5.png" alt="图片加载失败"><br>

            <img src="imgs/position/img6.png" alt="图片加载失败"><br><br>

            <label style="font-weight: bold;">4. 更改坐标信息</label><br>
            <label>找到要更改坐标所属的坐标组</label><br>
            <img src="imgs/position/img7.png" alt="图片加载失败"><br>
            <img src="imgs/position/img8.png" alt="图片加载失败"><br>
            <img src="imgs/position/img9.png" alt="图片加载失败"><br>
            <label>完成后如下所示：</label><br>
            <img src="imgs/position/img10.png" alt="图片加载失败"><br><br>

            <label style="font-weight: bold;">5. 删除坐标</label><br>
            <label>重复第三步步骤，打开坐标“细则”界面</label><br>
            <img src="imgs/position/img11.png" alt="图片加载失败"><br>
            <label>删除成功后，屏幕上的相应坐标会消失，如下：</label><br>
            <img src="imgs/position/img12.png" alt="图片加载失败">
        </div>
